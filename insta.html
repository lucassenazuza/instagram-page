<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- Lado esquerdo-->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta.png" alt="celular">
        </div>
            <!-- Lado direito da pagina-->
        <div class="instagram-continue">
            <div class="group">
               <img src="./img/instagram.png" class="instagram-logo" alt="logo instagram">
               <div class="profile-photo">
                   <img src="./img/profile.jpg" alt="foto perfil">
               </div>
                <a href="instagram-login" class="instagram-login"> Continue como lucas</a>
                <a href="instagram-logout" class="instagram-logout">  Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucas</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> ou 
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
